<!DOCTYPE html>
<html lang="sv">
<head>
    <title> Sign in </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/admin_reg_style.css">
</head>
<body id="sign_in_bg">
<div class="center" id="sign_in_win">
    <h1 id="sign_in_header">Sign in</h1>

    <form id="sign_in_form"
          action=""
          method="post"
          class="form">

        <div id="email_div">
            <label for="input_email" id="email_label">Email:</label>
            <input type="email" name="email" id="input_email"
                   placeholder="Enter email"><br>
        </div>
        <div id="reg_admin_pw_div">
            <label for="input_pw" id="sign_in_pw_label">Password:</label>
            <input type="password" name="pw" id="input_pw"
                   placeholder="Enter password"><br>
        </div>

        <button type="submit" id="sign_in_submit_btn">Submit</button>
    </form>
</div>

<script src="../client_side/dashboard.js"></script>
</body>
</html>
